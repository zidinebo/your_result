<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLONE RES SUM</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="maincon">
      <div class="card1">
        <p class="yaw">Your Result</p>
        <div class="circle">
          <p class="seven6">76</p>
          <p class="of100">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="yawn">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- ========== -->

      <div class="card2">
        <h3>Summary</h3>
        <div class="results">
          <!-- ===== -->

          <div class="red">
            <div class="react">
              <img src="/assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div class="memo">
              <p><span>80</span> / 100</p>
            </div>
          </div>

          <!-- ====== -->

          <div class="yellow">
            <div class="memory">
              <img src="/assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div class="memo">
              <p><span>92</span> / 100</p>
            </div>
          </div>

          <!-- ===== -->

          <div class="green">
            <div class="verbal">
              <img src="/assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div class="memo">
              <p><span>61</span> / 100</p>
            </div>
          </div>

          <!-- ====== -->

          <div class="blue">
            <div class="visual">
              <img src="/assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div class="memo">
              <p><span>72</span> / 100</p>
            </div>
          </div>

          <!-- ====== -->
        </div>

        <!-- ============== -->
        <div class="divfive">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
